<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî® ÎëêÎçîÏßÄ Ïû°Í∏∞ Í≤åÏûÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dcfce7, #dbeafe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 60px; /* Footer Í≥µÍ∞Ñ ÌôïÎ≥¥ */
        }

        .game-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #166534;
        }

        .sound-btn {
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sound-btn:hover {
            transform: scale(1.1);
        }

        .sound-btn.off {
            background: #9ca3af;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid;
        }

        .info-card.score {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .info-card.time {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .info-card.best {
            background: #fef3c7;
            border-color: #f59e0b;
        }

        .info-label {
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .rules {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: #fefbf3;
            padding: 20px;
            border-radius: 16px;
            border: 2px solid #f3e8ff;
            margin-bottom: 30px;
        }

        .hole {
            aspect-ratio: 1;
            border-radius: 16px;
            border: 4px solid;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            user-select: none;
        }

        .hole.empty {
            background: #92400e;
            border-color: #78350f;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: default;
        }

        .hole.mole {
            background: #dcfce7;
            border-color: #16a34a;
            animation: pulse 0.5s infinite alternate;
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
        }

        .hole.mole:hover {
            transform: scale(1.05);
            background: #bbf7d0;
        }

        .hole.bomb {
            background: #fecaca;
            border-color: #dc2626;
            animation: bounce 0.6s infinite;
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
        }

        .hole.bomb:hover {
            transform: scale(1.05);
            background: #fca5a5;
        }

        .hole.hit {
            background: #e5e7eb;
            border-color: #9ca3af;
            transform: scale(0.95);
            animation: flash 0.3s ease-out;
        }

        .hole:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes flash {
            0% { background: #fbbf24; }
            100% { background: #e5e7eb; }
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-start {
            background: #16a34a;
            color: white;
            padding: 16px 40px;
            font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
        }

        .btn-restart {
            background: #2563eb;
            color: white;
            padding: 12px 32px;
            font-size: 1.1rem;
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .game-over {
            background: #dbeafe;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #3b82f6;
            margin-bottom: 20px;
        }

        .game-over h2 {
            font-size: 1.5rem;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 1.2rem;
            color: #4b5563;
            margin-bottom: 15px;
        }

        .score-highlight {
            color: #2563eb;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .new-record {
            color: #f59e0b;
            font-size: 1.3rem;
        }

        .game-help {
            background: #fef3c7;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #f59e0b;
            color: #92400e;
            font-weight: 600;
        }

        .history {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
        }

        .history h3 {
            color: #4b5563;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            color: #6b7280;
        }

        .history-score {
            font-weight: bold;
            color: #2563eb;
        }

        .history-score.best {
            color: #f59e0b;
        }

        .history-count {
            text-align: center;
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* Footer Ïä§ÌÉÄÏùº */
        #game-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            z-index: 1000;
        }

        @media (max-height: 600px) {
            #game-footer {
                bottom: 5px;
                padding: 8px 12px;
                gap: 8px;
            }
            #game-footer span,
            #game-footer a {
                font-size: 12px !important;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .hole {
                font-size: 2.5rem;
            }
            
            .info-value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Ìó§Îçî -->
        <div class="header">
            <h1 class="title">üî® ÎëêÎçîÏßÄ Ïû°Í∏∞</h1>
            <button class="sound-btn" id="soundBtn" onclick="toggleSound()">üîä</button>
        </div>
        
        <!-- Í≤åÏûÑ Ï†ïÎ≥¥ -->
        <div class="game-info">
            <div class="info-card score">
                <div class="info-label">ÌòÑÏû¨ Ï†êÏàò</div>
                <div class="info-value" id="scoreValue">0</div>
            </div>
            <div class="info-card time">
                <div class="info-label">ÎÇ®ÏùÄ ÏãúÍ∞Ñ</div>
                <div class="info-value" id="timeValue">30Ï¥à</div>
            </div>
            <div class="info-card best">
                <div class="info-label">ÏµúÍ≥† Í∏∞Î°ù</div>
                <div class="info-value" id="bestValue">0</div>
            </div>
        </div>

        <!-- Í≤åÏûÑ Í∑úÏπô -->
        <div class="rules">
            <div class="rules-grid">
                <div>üêπ ÎëêÎçîÏßÄ<br><span style="color: #16a34a;">+10Ï†ê</span></div>
                <div>üí£ Ìè≠ÌÉÑ<br><span style="color: #dc2626;">-30Ï†ê</span></div>
                <div>‚ö° Îπ†Î•¥Í≤å<br><span style="color: #2563eb;">Ïû°ÏúºÏÑ∏Ïöî!</span></div>
            </div>
        </div>

        <!-- Í≤åÏûÑ Í∑∏Î¶¨Îìú -->
        <div class="game-grid" id="gameGrid">
            <!-- 9Í∞úÏùò Íµ¨Î©çÏù¥ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>

        <!-- Í≤åÏûÑ Ïª®Ìä∏Î°§ -->
        <div class="controls" id="controls">
            <button class="btn btn-start" onclick="startGame()">üéÆ Í≤åÏûÑ ÏãúÏûë!</button>
        </div>

        <!-- Í≤åÏûÑ Í∏∞Î°ù -->
        <div class="history" id="history" style="display: none;">
            <h3>üìä ÏµúÍ∑º Í∏∞Î°ù</h3>
            <div class="history-list" id="historyList"></div>
            <div class="history-count" id="historyCount"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="game-footer">
        <span style="color: rgba(255,255,255,0.8); font-size: 14px;">Made by SunnyBear</span>
        <span style="color: rgba(255,255,255,0.4); font-size: 14px;">|</span>
        <a href="https://wonusdwant.tistory.com" target="_blank" 
           style="color: rgba(102, 126, 234, 0.9); text-decoration: none; font-size: 14px;">
           wonusdwant.tistory.com
        </a>
    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú Î≥ÄÏàòÎì§
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moles = Array(9).fill(null);
        let hitMoles = Array(9).fill(false);
        let bestScore = parseInt(localStorage.getItem('whackAMoleBestScore') || '0');
        let gameHistory = JSON.parse(localStorage.getItem('whackAMoleHistory') || '[]');
        let soundEnabled = true;
        let gameTimer = null;
        let moleTimer = null;

        // DOM ÏöîÏÜåÎì§
        const scoreElement = document.getElementById('scoreValue');
        const timeElement = document.getElementById('timeValue');
        const bestElement = document.getElementById('bestValue');
        const controlsElement = document.getElementById('controls');
        const gameGridElement = document.getElementById('gameGrid');
        const historyElement = document.getElementById('history');
        const soundBtn = document.getElementById('soundBtn');

        // Ï¥àÍ∏∞Ìôî
        function init() {
            bestElement.textContent = bestScore;
            createGameGrid();
            updateHistoryDisplay();
        }

        // Í≤åÏûÑ Í∑∏Î¶¨Îìú ÏÉùÏÑ±
        function createGameGrid() {
            gameGridElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('button');
                hole.className = 'hole empty';
                hole.textContent = 'üï≥Ô∏è';
                hole.onclick = () => whackItem(i);
                hole.disabled = true;
                gameGridElement.appendChild(hole);
            }
        }

        // Ìö®Í≥ºÏùå Ïû¨ÏÉù
        function playSound(type) {
            if (!soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                switch(type) {
                    case 'hit':
                        oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.1);
                        break;
                    case 'bomb':
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                        gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                        break;
                    case 'gameOver':
                        oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.5);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.5);
                        break;
                }
            } catch (error) {
                console.log('Audio context not available');
            }
        }

        // ÏÇ¨Ïö¥Îìú ÌÜ†Í∏Ä
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundBtn.textContent = soundEnabled ? 'üîä' : 'üîá';
            soundBtn.className = soundEnabled ? 'sound-btn' : 'sound-btn off';
        }

        // Í≤åÏûÑ ÏãúÏûë
        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            moles = Array(9).fill(null);
            hitMoles = Array(9).fill(false);
            
            updateDisplay();
            createGameGrid();
            enableGrid();
            
            controlsElement.innerHTML = '<div class="game-help">üêπ ÎëêÎçîÏßÄÎäî Ïû°Í≥† üí£ Ìè≠ÌÉÑÏùÄ ÌîºÌïòÏÑ∏Ïöî!</div>';
            
            // ÌÉÄÏù¥Î®∏ ÏãúÏûë
            gameTimer = setInterval(() => {
                timeLeft--;
                timeElement.textContent = timeLeft + 'Ï¥à';
                if (timeLeft <= 0) {
                    clearInterval(gameTimer); // ÌÉÄÏù¥Î®∏ Ï†ïÎ¶¨
                    endGame();
                }
            }, 1000);
            
            // ÎëêÎçîÏßÄ Îì±Ïû• ÏãúÏûë
            spawnMoles();
        }

        // Í∑∏Î¶¨Îìú ÌôúÏÑ±Ìôî
        function enableGrid() {
            const holes = gameGridElement.children;
            for (let i = 0; i < holes.length; i++) {
                holes[i].disabled = false;
            }
        }

        // ÎëêÎçîÏßÄ/Ìè≠ÌÉÑ Îì±Ïû•
        function spawnMoles() {
            if (!gameActive) return;
            
            // Í∏∞Ï°¥ Í∞ùÏ≤¥Îì§ Ï†úÍ±∞
            moles = Array(9).fill(null);
            hitMoles = Array(9).fill(false);
            
            // ÏÉà Í∞ùÏ≤¥Îì§ ÏÉùÏÑ±
            const numItems = Math.floor(Math.random() * 3) + 1;
            const usedPositions = [];
            
            for (let i = 0; i < numItems; i++) {
                let position;
                do {
                    position = Math.floor(Math.random() * 9);
                } while (usedPositions.includes(position));
                
                usedPositions.push(position);
                moles[position] = Math.random() < 0.3 ? 'bomb' : 'mole';
            }
            
            updateGameGrid();
            
            // 1Ï¥à ÌõÑ Í∞ùÏ≤¥Îì§ ÏÇ¨ÎùºÏßÄÍ≤å Ìï®
            setTimeout(() => {
                if (gameActive) {
                    moles = Array(9).fill(null);
                    hitMoles = Array(9).fill(false);
                    updateGameGrid();
                }
            }, 1000);
            
            // 1.5Ï¥à ÌõÑ Îã§Ïùå Í∞ùÏ≤¥Îì§ Îì±Ïû•
            moleTimer = setTimeout(spawnMoles, 1500);
        }

        // Í≤åÏûÑ Í∑∏Î¶¨Îìú ÏóÖÎç∞Ïù¥Ìä∏
        function updateGameGrid() {
            const holes = gameGridElement.children;
            for (let i = 0; i < 9; i++) {
                const hole = holes[i];
                const item = moles[i];
                const isHit = hitMoles[i];
                
                if (isHit) {
                    hole.className = 'hole hit';
                    hole.textContent = item === 'bomb' ? 'üí•' : '‚≠ê';
                } else if (item) {
                    hole.className = item === 'bomb' ? 'hole bomb' : 'hole mole';
                    hole.textContent = item === 'bomb' ? 'üí£' : 'üêπ';
                } else {
                    hole.className = 'hole empty';
                    hole.textContent = 'üï≥Ô∏è';
                }
            }
        }

        // Í∞ùÏ≤¥ ÌÅ¥Î¶≠ Ï≤òÎ¶¨
        function whackItem(index) {
            if (!gameActive || !moles[index] || hitMoles[index]) return;
            
            const itemType = moles[index];
            hitMoles[index] = true;
            
            if (itemType === 'mole') {
                score += 10;
                playSound('hit');
            } else if (itemType === 'bomb') {
                score = Math.max(0, score - 30);
                playSound('bomb');
            }
            
            updateDisplay();
            updateGameGrid();
        }

        // ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            scoreElement.textContent = score;
            timeElement.textContent = timeLeft + 'Ï¥à';
        }

        // Í≤åÏûÑ Ï¢ÖÎ£å
        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(moleTimer);
            playSound('gameOver');
            
            // ÏµúÍ≥† Í∏∞Î°ù ÏóÖÎç∞Ïù¥Ìä∏
            if (score > bestScore) {
                bestScore = score;
                bestElement.textContent = bestScore;
                localStorage.setItem('whackAMoleBestScore', bestScore.toString());
            }
            
            // Í≤åÏûÑ Í∏∞Î°ù Ï†ÄÏû•
            const newRecord = {
                score,
                date: new Date().toLocaleString('ko-KR'),
                timestamp: Date.now()
            };
            
            gameHistory = [newRecord, ...gameHistory].slice(0, 10);
            localStorage.setItem('whackAMoleHistory', JSON.stringify(gameHistory));
            
            // Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥
            const isNewRecord = score === bestScore && score > 0;
            controlsElement.innerHTML = `
                <div class="game-over">
                    <h2>Í≤åÏûÑ ÎÅù! üéâ</h2>
                    <div class="final-score">
                        ÏµúÏ¢Ö Ï†êÏàò: <span class="score-highlight">${score}Ï†ê</span>
                        ${isNewRecord ? '<span class="new-record">üèÜ Ïã†Í∏∞Î°ù!</span>' : ''}
                    </div>
                    <button class="btn btn-restart" onclick="startGame()">üîÑ Îã§Ïãú ÌïòÍ∏∞</button>
                </div>
            `;
            
            updateHistoryDisplay();
            
            // Í∑∏Î¶¨Îìú ÎπÑÌôúÏÑ±Ìôî
            const holes = gameGridElement.children;
            for (let i = 0; i < holes.length; i++) {
                holes[i].disabled = true;
                holes[i].className = 'hole empty';
                holes[i].textContent = 'üï≥Ô∏è';
            }
        }

        // Í∏∞Î°ù ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateHistoryDisplay() {
            if (gameHistory.length === 0) {
                historyElement.style.display = 'none';
                return;
            }
            
            historyElement.style.display = 'block';
            
            const historyList = document.getElementById('historyList');
            const historyCount = document.getElementById('historyCount');
            
            historyList.innerHTML = gameHistory.slice(0, 5).map(record => `
                <div class="history-item">
                    <span class="history-date">${record.date}</span>
                    <span class="history-score ${record.score === bestScore ? 'best' : ''}">
                        ${record.score}Ï†ê ${record.score === bestScore ? 'üèÜ' : ''}
                    </span>
                </div>
            `).join('');
            
            if (gameHistory.length > 5) {
                historyCount.textContent = `Ï¥ù ${gameHistory.length}Í≤åÏûÑ Í∏∞Î°ù Î≥¥Í¥Ä Ï§ë`;
            } else {
                historyCount.textContent = '';
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        window.addEventListener('load', init);
    </script>
</body>
